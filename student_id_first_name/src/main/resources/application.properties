# ===== Server =====
server.port=8080

# ===== H2 (default) =====
spring.datasource.url=jdbc:h2:mem:quizdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Run schema.sql and data.sql
spring.sql.init.mode=always

# ===== Quiz config =====
# Set based on your roll-number ending digit:
# 1=Arithmetic, 2=BD Studies, 4=Physics, 5=Chemistry, 6=Bangla Grammar, 7=Geography, 8=History, 9=Economics, 0=International
quiz.topicDigit=1

# ===== Thymeleaf =====
spring.thymeleaf.cache=false
